<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <main>
        <img src="img/bag.png" alt="Sacola de compras">
        <form>
            <input type="text" class="item-input" id="item-input" placeholder="Digite o item que deseja adicionar">
            <button class="adicionar-item" id="adicionar-botao">Salvar item</button>
        </form>

        <ul>
            <h2>Lista de compras</h2>
            <hr />
            <li id="lista-de-compras">
                <div class="item-lista-container">
                    <div class="container-nome-compra">
                        <div class="checkbox-container">
                            <label for="checkbox-1">
                                <input type="checkbox" class="checkbox-input" id="checkbox-1" />
                                <div class="checkbox-customizado checked"></div>
                            </label>
                        </div>

                        <p>Ração de garo</p>
                    </div>
                    <div class="container-nome-compra">
                        <button class="item-lista-button">
                            <img src="img/delete.svg"> </button>
                        <button class="item-lista-button">
                            <img src="img/edit.svg"> </button>
                    </div>
                </div>
                <p class="item-lista-texto">Segunda-Feira(31/01/2022) às 08:30 </p>
            </li>

        </ul>
    </main>
    <script src="script.js"></script>
</body>

</html>
